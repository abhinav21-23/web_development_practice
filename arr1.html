<!DOCTYPE html><html>  <head>    <meta charset="UTF-8">    <title>Quantity, Price, and Total</title>  </head>  <body>    <h1>Quantity, Price, and Total</h1>    <form>      <table>        <thead>          <tr>            <th>Quantity</th>            <th>Price</th>            <th>Total</th>          </tr>        </thead>        <tbody>          <tr>            <td><input type="number" name="quantity1" id="q1" onchange="calculate()"></td>            <td><input type="number" name="price1" id="p1" onchange="calculate()"></td>            <td><input type="number" name="total1" id="t1" readonly></td>          </tr>          <tr>            <td><input type="number" name="quantity2" id="q2" onchange="calculate()"></td>            <td><input type="number" name="price2" id="p2" onchange="calculate()"></td>            <td><input type="number" name="total2" id="t2" readonly></td>          </tr>          <tr>            <td><input type="number" name="quantity3" id="q3" onchange="calculate()"></td>            <td><input type="number" name="price3" id="p3" onchange="calculate()"></td>            <td><input type="number" name="total3" id="t3" readonly></td>          </tr>          <tr>            <td colspan="2" align="right">Total:</td>            <td><input type="number" name="grandTotal" id="gt" readonly></td>          </tr>        </tbody>      </table>    </form>    <script>      function calculate() {        var quantity1 = parseInt(document.getElementsById("q1").value);        var price1 = parseFloat(document.getElementsById("p1").value);        var total1 = quantity1 * price1;        document.getElementsById("t1").value = total1;        var quantity2 = parseInt(document.getElementsById("q2").value);        var price2 = parseFloat(document.getElementsById("p2").value);        var total2 = quantity2 * price2;        document.getElementsById("t2").value = total2;        var quantity3 = parseInt(document.getElementsById("q3").value);        var price3 = parseFloat(document.getElementsById("p3").value);        var total3 = quantity3 * price3;        document.getElementsById("t3").value = total3;        var grandTotal = total1 + total2 + total3;        document.getElementsById("gt").value = grandTotal;      }    </script>  </body></html>
