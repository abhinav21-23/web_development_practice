<html><head>	<title>Loan Calculator</title></head><body>	<h1>Loan Calculator</h1>	<form>		<label for="loanAmount">Loan Amount:</label>		<input type="number" id="loanAmount" name="loanAmount"><br><br>		<label for="interestRate">Interest Rate (%):</label>		<input type="number" id="interestRate" name="interestRate"><br><br>		<label for="loanTerm">Loan Term (months):</label>		<input type="number" id="loanTerm" name="loanTerm"><br><br>		<button type="button" onclick="calculateMonthlyInstallment()">Calculate</button>	</form>	<br>	<p id="monthlyInstallment"></p>	<script>		function calculateMonthlyInstallment() {			// Get input values			var loanAmount = document.getElementById("loanAmount").value;			var interestRate = document.getElementById("interestRate").value / 100 / 12; // Convert to monthly interest rate			var loanTerm = document.getElementById("loanTerm").value;			// Calculate monthly installment			var monthlyInstallment = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);			// Display result			document.getElementById("monthlyInstallment").innerHTML = "Monthly Installment: " + monthlyInstallment.toFixed(2);		}	</script></body></html>
