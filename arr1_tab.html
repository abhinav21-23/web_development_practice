<html><body><script language="JavaScript">	var a=new Array(2)	var b=new Array(2)	function a1()	{		//alert("aaaaaaaaaaa")		for(i=0; i<=2; i++)		{			a[i]=prompt("Enter name:")			b[i]=prompt("Enter address:")		}	}	function b1()	{			//alert("DISP");			//document.write("Hello");		      document.write("<table><tr><th>S.No.</th><th>Name</th><th>Address</th></tr>");			for(j=0; j<=2; j++)			{				//document.write("LOOP");				document.write("<tr><td>"+(parseInt(j)+1)+"</td><td>"+a[j]+"</td><td>"+b[j]+"</td></tr>")			}			document.write("</table>");	}</script><form><input type=button value="Input" onClick=a1()><br><input type=button value="Output" onClick = b1()><br></form></body></html>
