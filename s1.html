<html><body><script language="JavaScript">let totalIncome = 0;let totalExpenses = 0;let balance = 0;function addIncome() {  const income = Number(document.getElementById("income").value);  totalIncome += income;  document.getElementById("total-income").innerText = totalIncome;  updateBalance();}function addExpense() {  const expense = Number(document.getElementById("expense").value);  totalExpenses += expense;  document.getElementById("total-expenses").innerText = totalExpenses;  updateBalance();}function updateBalance() {  balance = totalIncome - totalExpenses;  document.getElementById("balance").innerText = balance;}</script>  <h1>My Budget</h1>  <div class="container">    <div class="income">      <h2>Income</h2>      <form>        <label for="income">Amount:</label>        <input type="number" id="income" name="income" placeholder="Enter income amount">        <button type="button" onclick="addIncome()">Add</button>      </form>    </div>    <div class="expenses">      <h2>Expenses</h2>      <form>        <label for="expense">Amount:</label>        <input type="number" id="expense" name="expense" placeholder="Enter expense amount">        <button type="button" onclick="addExpense()">Add</button>      </form>    </div>    <div class="summary">      <h2>Summary</h2>      <p>Income: <span id="total-income">0</span></p>      <p>Expenses: <span id="total-expenses">0</span></p>      <p>Balance: <span id="balance">0</span></p>    </div>  </div></body></html>
