<html>	<head>		<title>Text formatting example</title>	</head>	<body>		<h1>Text formatting example</h1>		<p>This is a paragraph of text with <strong>strong</strong> emphasis.</p>		<p>This is a paragraph of text with <em>emphasized</em> text.</p>		<p>This is a paragraph of text with <u>underlined</u> text.</p>		<p>This is a paragraph of text with <strike>strikethrough</strike> text.</p>	</body></html>
