<html><head>	<title>Change Background Color</title>	<script>		function changeBackground() {			// Get the input values			var num1 = Number(document.getElementById("num1").value);			var num2 = Number(document.getElementById("num2").value);			var num3 = Number(document.getElementById("num3").value);			var avg = (num1 + num2 + num3) / 3;			document.body.style.backgroundColor = "rgb(" + avg + "," + avg + "," + avg + ")";		}	</script></head><body>	<h1>Change Background Color</h1>	<p>Enter three numbers:</p>	<input type="text" id="num1">	<input type="text" id="num2">	<input type="text" id="num3">	<button onclick="changeBackground()">Change Background</button></body></html>
