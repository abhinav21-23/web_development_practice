<html>	<head>		<title>Input validation</title>	</head>	<body>	<script language="JavaScript">		var input=prompt("Enter your name")		function validateInput(input) {  			if (input == null || input == undefined) {    			return false; 			}  			if (typeof input != 'string') {    			return false;  			}  			if (input.trim().length == 0) {    			return false;  			}  			return true;		}	</script>	</body></html>
