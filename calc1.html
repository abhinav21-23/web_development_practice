<!DOCTYPE html><html>  <head>    <meta charset="UTF-8">    <title>Quantity, Price, and Total</title>  </head>  <body>    <h1>Quantity, Price, and Total</h1>    <form>      <table>        <thead>          <tr>            <th>Quantity</th>            <th>Price</th>            <th>Total</th>          </tr>        </thead>        <tbody>          <tr>            <td><input type="number" name="quantity1" onchange="calculate()"></td>            <td><input type="number" name="price1" onchange="calculate()"></td>            <td><input type="number" name="total1" readonly></td>          </tr>          <tr>            <td><input type="number" name="quantity2" onchange="calculate()"></td>            <td><input type="number" name="price2" onchange="calculate()"></td>            <td><input type="number" name="total2" readonly></td>          </tr>          <tr>            <td><input type="number" name="quantity3" onchange="calculate()"></td>            <td><input type="number" name="price3" onchange="calculate()"></td>            <td><input type="number" name="total3" readonly></td>          </tr>          <tr>            <td colspan="2" align="right">Total:</td>            <td><input type="number" name="grandTotal" readonly></td>          </tr>        </tbody>      </table>    </form>    <script>      function calculate() {        var quantity1 = parseInt(document.getElementsByName("quantity1")[0].value);        var price1 = parseFloat(document.getElementsByName("price1")[0].value);        var total1 = quantity1 * price1;        document.getElementsByName("total1")[0].value = total1.toFixed(2);        var quantity2 = parseInt(document.getElementsByName("quantity2")[0].value);        var price2 = parseFloat(document.getElementsByName("price2")[0].value);        var total2 = quantity2 * price2;        document.getElementsByName("total2")[0].value = total2.toFixed(2);        var quantity3 = parseInt(document.getElementsByName("quantity3")[0].value);        var price3 = parseFloat(document.getElementsByName("price3")[0].value);        var total3 = quantity3 * price3;        document.getElementsByName("total3")[0].value = total3.toFixed(2);        var grandTotal = total1 + total2 + total3;        document.getElementsByName("grandTotal")[0].value = grandTotal.toFixed(2);      }    </script>  </body></html>
