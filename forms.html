<html>   <head>	<title>Forms Demo</title>   </head>   <body>	<h2>This is HTML forms demo</h2>	<form>	Name:<input type=text value="Donald" name=t1 maxlength=8><br>	Password:<input type=password name=t2><br>	Gender:<input type=radio name=t3 value="M" checked>Male<br>	 	 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type=radio name=t4 value="F">Female<br>		 Hobbies:<input type=checkbox name=t5 value="a">A	  	 <input type=checkbox name=t6 value="b">B	  	 <input type=checkbox name=t7 value="c">C<br>		 Country:<select>	  	 <option>USA</option>	  	 <option>UK</option>	  	 <option selected>INDIA</option>	  	 <option>AUS</option>	  	 </select><br>		 Comments:<textarea rows=5 cols=30></textarea><br>		 <input type=button value="Click here"><br>		 <input type=reset value="Reset the form"><br>		 <input type=submit value="Submit the form"<br>	</form>   </body></html>
