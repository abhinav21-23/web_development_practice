<html><head> <title>My shopping cart</title></head><body><h1>My Shopping Cart</h1> <table>   <tr>     <th>Item</th>     <th>Cost</th>     <th>Total</th>   </tr>   <tr>     <td>       Tshirt<input type="number" value="0" id="i1" onchange="change(1)" />     </td>     <td>       <input type="text" value="5000" id="p1" />     </td>     <td><input type="text" value="0" id="t1" /></td>   </tr>   <tr>     <td>       Jeans<input type="text" value="0" id="i2" onchange="change(2)" />     </td>     <td>       <input type="text" value="500" id="p2" />     </td>     <td><input type="text" value="0" id="t2" /></td>   </tr>   <tr>     <td></td>     <td>total</td>     <td><input type="text" value="0" id="gt" /></td>   </tr> </table> <script>   function change(i) {     x = 500;     if (i == 1) x = 5000;     document.getElementById("t" + i).value =       document.getElementById("i" + i).value * x;     document.getElementById("gt").value =       parseInt(document.getElementById("t1").value) +       parseInt(document.getElementById("t2").value);   } </script></body> </html>
