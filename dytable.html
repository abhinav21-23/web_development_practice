<html lang="en"><head>       <title>Dynamic table</title></head><body>        <h2>Java Script Dynamic Table</h2>    <br>    <select onchange="days()" id="selectDay">        <option value="day">Day</option>        <option value="monday">Monday</option>        <option value="tuesday">Tuesday</option>        <option value="wednesday">Wednesday</option>        <option value="thrusday">Thursday</option>        <option value="friday">Friday</option>        <option value="saturday">Saturday</option>        <option value="sunday">Sunday</option>    </select><br><br>    <table>        <tr>            <th>Breakfast</th> <th>Lunch</th> <th>Dineer</th>        </tr>        <tr>            <td id="break"></td>  <td id="lunch"></td>  <td id="dinner"></td>        </tr>    </table>    <script>        function days(){            let selectFood = document.getElementById('selectDay').value;            if(selectFood == 'day'){                document.getElementById('break').innerHTML = 'N/A';                 document.getElementById('lunch').innerHTML = 'N/A';                document.getElementById('dinner').innerHTML = 'N/A';            }            else if(selectFood == 'monday'){                document.getElementById('break').innerHTML = 'Roti';                document.getElementById('lunch').innerHTML = 'Dal';                document.getElementById('dinner').innerHTML = 'laddu';            }            else if(selectFood == 'tuesday'){                document.getElementById('break').innerHTML = 'Paneer';                document.getElementById('lunch').innerHTML = 'Rajma';                document.getElementById('dinner').innerHTML = 'Pepsi';            }            else if(selectFood == 'wednesday'){                document.getElementById('break').innerHTML = 'Namkeen';                document.getElementById('lunch').innerHTML = 'Puri';                document.getElementById('dinner').innerHTML = 'Aalu Matar';            }            else if(selectFood == 'thursday'){                document.getElementById('break').innerHTML = 'Roti';                document.getElementById('lunch').innerHTML = 'Chole-Roti';                document.getElementById('dinner').innerHTML = 'Dal-Roti';            }            else if(selectFood == 'friday'){                document.getElementById('break').innerHTML = 'Paneer';                document.getElementById('lunch').innerHTML = 'Rajma';                document.getElementById('dinner').innerHTML = 'Pepsi';            }            else if(selectFood == 'saturday'){                document.getElementById('break').innerHTML = 'burger';                document.getElementById('lunch').innerHTML = 'Cold-coffee';                document.getElementById('dinner').innerHTML = 'Roti';            }            else if(selectFood == 'sunday'){                document.getElementById('break').innerHTML = 'Milk';                document.getElementById('lunch').innerHTML = 'Hot-Coffee';                document.getElementById('dinner').innerHTML = 'Paratha';            }        }    </script></body></html>
