<html>	<head>		<title>Adding Two Numbers</title>		<script language="JavaScript">			function addNumbers() {				var num1 = parseInt(document.getElementById("num1").value);				var num2 = parseInt(document.getElementById("num2").value);				var sum = num1 + num2;				document.getElementById("sum").value = sum;			}		</script>	</head>	<body>		<h1>Adding Two Numbers</h1>		<p>Enter two numbers:</p>		<label for="num1">Enter number 1</label>		<input type="text" id="num1" name=n1><br><br>		<label for="num1">Enter number 2</label>		<input type="text" id="num2" name=n2><br><br>		<button onclick="addNumbers()">Add</button><br><br>		<label for="sum">Sum of the two numbers</label>		<input type="text" id="sum" name=s1 readonly>	</body></html>
